<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .col-12 {
      width: 100%;
      box-sizing: border-box;
    }

    .mb-8 {
      margin-bottom: 8px;
    }

    .d-flex {
      display: flex;
    }

    .justify-content-md-start {
      justify-content: flex-start;
    }

    .justify-content-center {
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background-color: #6c85f6;
      color: #fff;
    }

    .btn:hover {
      background-color: #495ac2;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-12 col-md-4 mb-8 d-flex justify-content-md-start justify-content-center">
    <button class="btn fs-18 fw-medium rounded-3" type="button">View Project</button>
  </div>
</div>

</body>
</html>
